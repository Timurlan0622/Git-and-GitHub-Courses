    <style>
        .main {
            display: flex;
        }
        .container {
            margin: auto;
            background-image: url(https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/4b2c3705-6872-4d5c-ac64-227a92fe26d4/d7oem9c-cec2c673-bfee-4822-bae1-8d9f4e3a7d42.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzRiMmMzNzA1LTY4NzItNGQ1Yy1hYzY0LTIyN2E5MmZlMjZkNFwvZDdvZW05Yy1jZWMyYzY3My1iZmVlLTQ4MjItYmFlMS04ZDlmNGUzYTdkNDIuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.VIJACncdeWbCTQDwrxmyrsC9yBoiJmcQoG4tbqYg5LQ);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation-name: animation;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            
        }
        @keyframes animation {
            0%{
                transform: rotate(0deg);
            }
            100% {
                transform:rotate(360deg)
            }
        }
        .rot{
            margin: auto;
            width: 70vw;
            border-radius: 60%;
            border: 4px solid;
            background-color: rgb(202, 173, 157);
            overflow: hidden;
            animation-name: root;
            animation-timing-function: cubic-bezier(0.74,-0.08, 1, 0.87);
            animation-iteration-count: infinite; 
        }
        @keyframes root {
            0%{
                height: 0px;
            }   
            100%{
                height: auto;
            }         
        }
    </style>
</head>
<body>

        <div class="main">
            <div class="rot">
                <div class="container"></div>
                </div>

                <div class="container"></div>
            </div>
        </div>
</body>
